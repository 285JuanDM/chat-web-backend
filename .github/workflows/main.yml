name: CI Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Cambia si usas otra versiÃ³n

      - name: Install dependencies
        run: npm install

      - name: Set test database (mock SQLite)
        run: |
          echo "DATABASE_URL=file:./test.db" >> $GITHUB_ENV

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test
