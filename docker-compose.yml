version: "3.9"

services:
  backend:
    container_name: chat-backend
    build: .
    restart: always
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres:15
    container_name: chat-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: chat-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"  # Panel de administraci√≥n
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

volumes:
  postgres_data:
